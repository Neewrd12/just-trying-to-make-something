<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
</head>
<body>
  <div class="main-container">

    <div style="text-align: center;">

      <p class="view-image">View</p>

      <div style="background-color: hsl(178, 100%, 50%); border-radius: 13px; height: 375px;">
        <img class="image"
        src="/nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg">
      </div>
    </div>

    <h3 class="equili">Equilibrium #3429</h3>

    <p class="our">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div style="display: flex; justify-content:space-between;
    padding-bottom: 25px;
    
    border-bottom: 1px solid hsl(215, 32%, 27%);
    ">

      <div style="display: flex;">
        <img style="margin-right: 6px;"
        src="/nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg">

        <p class="price">0.041 ETH</p>
      </div>
    
      <p class="times">3 days left</p>
    </div>
    
    <div style="display: flex; margin-top: 15px; align-items: center;">

      <img style="height: 35px;
      border-width: 1px; border-style: solid; 
      border-color: #FFFFFF;
      border-radius: 50%;
      margin-right: 15px;
      "

      src="/nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png">

      <p class="creator">Creation of </p>
      <p class="name">Jules Wyvern</p>
    </div>

  </div>
  
  
  

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neewrd12</a>.
  </div>

</body>
</html>
